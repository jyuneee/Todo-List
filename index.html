<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Trial/trial.css">
    <title>TO DO</title>
</head>
<body>
    <h1 id="blackImg">.</h1>
    <form action="" id="login-form" class="hidden">
        <input type="text" required maxlength="15" placeholder="What's your name? :)" id="loginName" autocomplete="off">
        <input type="submit" value="Log In" id="loginSubmit">
    </form>
    <h1 id="weather" class="hidden"></h1>
    <h1 id="greeting"></h1>
    <div id="time">
        <span id="day" class="hidden"></span>
        <span id="clock" class="hidden"></span>
    </div>
    <h2 id="littleblack" class="hidden">.</h2>
    <form id="todo-form">
        <input type="text" required placeholder="TO DO LIST" id="todo" autocomplete="off" class="hidden">
    </form>
    <ul id="todo-list"></ul>
    <h2 id="day" class="hidden"></h2>
    <script src="Trial/greetings.js"></script>
    <script src="Trial/clock.js"></script>
    <script src="Trial/weather.js"></script>
    <script src="Trial/todo.js"></script>
    <script src="Trial/background.js"></script>
</body>
</html>
